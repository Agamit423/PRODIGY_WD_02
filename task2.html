<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task2.css">
    <title>Advanced Stopwatch App</title>
</head>
<body>
    <div class="stopwatch-container">
        <div class="stopwatch">
            <div class="display" id="display">00:00:00.000</div>
            <div class="controls">
                <button id="startBtn" onclick="startStopwatch()">Start</button>
                <button id="lapBtn" onclick="recordLap()">Lap</button>
                <button id="resetBtn" onclick="resetStopwatch()">Reset</button>
            </div>
            <ul class="laps" id="laps"></ul>
        </div>
    </div>
    <script src="task2.js"></script>
</body>
</html>
